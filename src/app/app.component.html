<div>
  <form>
    <mat-form-field>
      <input type="text" matInput [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of options" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>

<div>
  <form>
    <mat-form-field>
      <input type="text" matInput [matAutocomplete]="auto2">
      <mat-autocomplete #auto2="matAutocomplete" [displayWith]="displayFunc">
        <mat-option *ngFor="let objectOption of objectOptions" [value]="objectOption">
          {{objectOption.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>

<div>
  <form>
    <mat-form-field>
      <input type="text" matInput [matAutocomplete]="auto3" [formControl]="myControl">
      <mat-autocomplete #auto3="matAutocomplete" [displayWith]="displayFunc2">
        <mat-option *ngFor="let objectOption2 of filteredOptions | async" [value]="objectOption2">
          {{objectOption2}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>
