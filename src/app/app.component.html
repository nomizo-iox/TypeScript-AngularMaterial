<div>
  <mat-form-field>
    <input matInput [matDatepicker]="myDatePicker">
    <mat-datepicker-toggle [for]="myDatePicker" matSuffix></mat-datepicker-toggle>
    <mat-datepicker #myDatePicker></mat-datepicker>
  </mat-form-field>
</div>

<div>
  <mat-form-field>
    <input matInput [matDatepicker]="myDatePicker2">
    <mat-datepicker-toggle [for]="myDatePicker2" matSuffix></mat-datepicker-toggle>
    <mat-datepicker #myDatePicker2 startView="year"></mat-datepicker>
  </mat-form-field>
</div>

<div>
  <mat-form-field>
    <input matInput [matDatepicker]="myDatePicker3" [min]="minDate" [max]="maxDate">
    <mat-datepicker-toggle [for]="myDatePicker3" matSuffix></mat-datepicker-toggle>
    <mat-datepicker #myDatePicker3></mat-datepicker>
  </mat-form-field>
</div>

<div>
  <mat-form-field>
    <input matInput [matDatepicker]="myDatePicker4" [matDatepickerFilter]="dateFilter">
    <mat-datepicker-toggle [for]="myDatePicker4" matSuffix></mat-datepicker-toggle>
    <mat-datepicker #myDatePicker4></mat-datepicker>
  </mat-form-field>
</div>
